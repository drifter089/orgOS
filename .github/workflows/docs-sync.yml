name: Documentation Sync

on:
  schedule:
    # Run every day at 9:00 UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run sync script
        run: node scripts/sync-docs.js --fix

      - name: Check for changes
        id: verify-changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Show changes
        if: steps.verify-changes.outputs.changed == 'true'
        run: git diff

      - name: Commit and push changes
        if: steps.verify-changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CLAUDE.md ROADMAP.md CHANGELOG.md
          git commit -m "docs: automated documentation sync [skip ci]"
          git push

      - name: Summary
        run: |
          if [ "${{ steps.verify-changes.outputs.changed }}" == "true" ]; then
            echo "✓ Documentation synchronized and committed"
          else
            echo "✓ No changes needed - documentation is up to date"
          fi
